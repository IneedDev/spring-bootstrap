<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">

                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>

    <div class="jumbotron ">

                <div class="col-sm border">
                    <div th:if="${result!=null}" class="text-center" style="height: 100px">
                        <b>Your result</b><br>
                        <div th:if="${result < 18}" class="bg-dark h-100" >
                            You're underweight
                        </div>
                        <div th:if="${result >= 18 && result < 25}" class="bg-success h-100">
                            you have the perfect weight
                        </div>
                        <div th:if="${result > 25}" class="bg-danger h-100">
                            You're overweight.
                        </div>
                        <br>
                    </div>
                </div>
                <div class="col-sm">
                    <span><b>Calculator form</b></span>

<!--                        <input type="submit" value="Submit" class="btn btn-sm btn-danger">-->
<!--                        <br>-->
<!--                    </form>-->

                <div class="col-sm">
                    <span><b>Your result is:</b>
                    <br>
                    </span> &nbsp
                    <h1><span th:text="${#numbers.formatDecimal(result,0,2)}"></span></h1>
                </div>
            </div>
            <br>
            <p>
                <a class="btn btn-sm btn-warning" href="/calc" role="button">Calculate once again&raquo;</a>
            </p>
            <p>
                <a class="btn btn-sm btn-warning" href="" role="button">BMI on Wiki</a>
